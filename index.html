<!DOCTYPE html>
<html>
<head>

    <meta name="keywords" content="WebRTC, HTML5, JavaScript" />
    <meta name="description" content="Angular app using WebTRC and SendHub's API" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1">

    <base target="_blank">

    <title>SendHub Coding Challenge</title>

    <link rel="stylesheet" href="css/styles.css" />

</head>

<body>

    <div id="container">

        <h1><span>SendHub Coding Challenge</span></h1>

        <p>Send a message to a US telephone number using WebAudio.</p>

        <div id="meter">
            <div id="volume">
                <div class="label">Volume: </div>
                <meter high="0.25" max="1" value="0"></meter>
                <div class="value"></div>
            </div>
        </div>

        <p>The meter's volume changes approximately every 50ms. When the detected volume is above the inputted threshold, your message will be sent.</p>
    </div>

    <script src="js/soundmeter.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
